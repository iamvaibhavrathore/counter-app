<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increament And Decreament</div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- Negative button -->
            <button onclick="decreament()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa-solid fa-minus"></i></button>
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- Positive button -->
            <button onclick="increament()" class="border-l-2 border-[#bfbfbf]"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</body>
</html>
